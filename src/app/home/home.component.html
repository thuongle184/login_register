<div class="col-md-3 col-md-offset-5">
    <h3 style="text-align: center">Hello {{userName}} </h3>
    <h2 style="text-align: center">List of users </h2>
</div>

<div class="col-md-7 col-md-offset-4">
  <table ng-deselect>
      <thead>
        <th class="text-center">
            Id  
        </th>      
        <th class="text-center" >Username</th>  
        <th class="text-center" >Pass</th>  
        <th class="text-center" >Firstname</th>  
        <th class="text-center" >Lastname</th>  
        <th class="text-center">
            Action
          </th>          
      </thead>
      <tbody  *ngFor="let user of users; let i= index;">
        <tr   (click)= "onSelect(user)" #ival> 

          <!-- //Modal open -->

          <div class="modal fade" id="inforModal" tabindex="-1" role="dialog" aria-labelledby="inforModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title" id="inforModalLabel">User's Information</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  User id: {{user.id}} --
                  Username: {{user.username}} -- 
                  Firstname: {{user.firstname}} -- 
                  Last name: {{user.lastname}}                 
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal end -->  

          <td> {{user.id}}</td>         
          <td class="text-center">
              {{user.username}}
          </td>
          <td class="text-center">
            {{user.password}}
            </td>
          <td class="text-center">
              {{user.firstname}}
          </td>
          <td class="text-center">
            {{user.lastname}}
          </td>

          <td>
              <input type="button" class="btn btn-danger" value="Delete" />  
              <input type="button" class="btn btn-primary" value="Detail" data-toggle="modal" data-target="#inforModal" />  
              <input type="button" class="btn btn-danger" value="Update" [routerLink]="['/register']"/>  
          </td>
        </tr>             
      </tbody> 
  </table>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <p><button class="btn btn-danger" (click) = "logOut()">Logout?</button></p> 
</div>
