<div class="col-md-5 col-md-offset-5">
  <h2>LOGIN</h2>
</div>

<div class="col-md-4 col-md-offset-4">
  <div class="inputInforGroup">     
        <form [formGroup]="formGroupUserInput" (ngSubmit)="onSubmit()" novalidate>

          <div class="inputUsername">
            <label>
              Username:
            </label>
            <input  style="width: 80%" class="form-control" placeholder="Username ...." type="text" formControlName="username" value="username" ng-model="user.username" required/>
          </div>

          &nbsp;&nbsp;&nbsp;&nbsp;

          <div class="inputUserpass">
            <label>
              Password:
            </label>
            <input style="width: 80%" class="form-control" placeholder="Password ..." type="text" formControlName="password" value="password" ng-model="user.password" required minlength="6"/>
          </div>

          &nbsp;&nbsp;&nbsp;&nbsp;
          
          <div class="action">
            <button type="submit" [disabled]="!formGroupUserInput.valid" class="btn btn-success">Login</button> &nbsp; 
            <label> Don't have any account?<a [routerLink]="['/register']" routerLinkActive="active" class="btn btn-link">Register</a> </label>  
          </div>    
        </form>     
  </div>
  
</div>

<div class="col-md-3 ">

</div>
